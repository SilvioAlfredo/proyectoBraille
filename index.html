<!DOCTYPE html>
<html lang="esp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

        <link rel = "stylesheet" href="./css/reset.css">
        <link rel = "stylesheet" href="./css/style.css">
        <link rel = "stylesheet" href="./css/flexbox.css"> 

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body class = "cuerpo">
        <header class = "encabezado">
            <h1>Conversor Braille.</h1>
            <div class = "div__menu">
                <a href="" class = "menu">Proyecto</a>
                <a href="" class = "menu">Contacto</a>
            </div>
        </header>
        <main class = "contenedorPrincipal">
            <div class="subContenedorInput">
                <textarea type="text" class="entrada" cols="30" rows="10" placeholder="Ingrese su texto aquí..."></textarea>
                <button type="button" class="convertirBraille">Convertir</button>
            </div>
            <div class="subContenedorOuput">
                <textarea type="text" class="salida" cols="30" rows="10" placeholder="En este lugar aparecerá su texto en braille..."></textarea>
                <button type="button" class="copiarBraille">Copiar</button>
                <button type="button" class="exportarPDF">PDF</button>
            </div>

        </main>
        <footer>

        </footer>

    <script src="./js/convertir.js"></script>
