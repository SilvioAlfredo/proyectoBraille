<!DOCTYPE html>
<html lang="esp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Conversor braille</title>
        <link rel = "stylesheet" href="./css/reset.css">
        <link rel = "stylesheet" href="./css/style.css">
        <link rel = "stylesheet" href="./css/flexbox.css"> 

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body class = "cuerpo">
        <header class = "encabezado">
            <h1>Conversor Braille.</h1>
            <div class = "div__menu">
                <a href="https://github.com/SilvioAlfredo/proyectoBraille.git" class = "menu">Proyecto</a>
            </div>
        </header>
        <main class = "contenedorPrincipal">
            <div class="subContenedorInput">
                <textarea type="text" class="entrada" cols="30" rows="10" placeholder="Ingrese su texto aquí..."></textarea>
                <div class="subContenedorInputBoton">
                    <button type="button" class="convertirBraille" class="button">Convertir</button>
                </div>
                
            </div>
            <div class="subContenedorOuput">
                <textarea type="text" class="salida" cols="30" rows="10" placeholder="En este lugar aparecerá su texto en braille..."></textarea>
                <div class="subContenedorOuputBotones">
                    <button type="button" class="copiarBraille" class="button">Copiar</button>
                </div>
            </div>
        </main>

        <footer class="rodapie">
            <div class="seccionRedes">
                <div class="seccionEnlacesRedes">
                    <div class="logoEnlaceRedes">
                        <img src="./img/iconLinkedin.png" alt="" class="logoRed">
                        <a href="https://www.linkedin.com/in/silvioriveros/"  target="_blank" class="enlacesRedes">Riveros Silvio A.</a>
                    </div>
                    <div class="logoEnlaceRedes">
                        <img src="./img/iconPortafolios.png" alt="" class="logoRed">
                        <a href="https://silvioalfredo.github.io/Portafolio-Riveros-Silvio/" target="_blank" class="enlacesRedes">Riveros Silvio A.</a>
                    </div>
                </div>
            </div>
            <div class="seccionAutor">
                <h5 class="autor">&copy Riveros Silvio A.</h5>
            </div>
        </footer>
    </body>
    <script src="./js/convertir.js"></script>
    <script src="./js/copiar.js"></script>
</html>
